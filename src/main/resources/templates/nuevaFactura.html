<meta charset="utf-8">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styleNuevaFactura.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styleNuevaFactura.css">
</head>

<body>
	
	<input type="checkbox" id="check">

		<!--header area start-->

	
		<nav class="navbar navbar-expand-lg navbar-dark sticky-top"
			style="background-color: #B0986F;" >
			<div class="container-fluid d-flex align-items-center">

				   <img
					th:src="@{/img/logo.png}" alt="" width="60" height="60"> <a
					class="navbar-brand d-flex align-items-center"
					style="margin-left: 20px;" href="#"> Velapp </a>


				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse d-flex align-items-center"
					id="navbarNavDropdown">

					<ul class="navbar-nav ms-auto flex-nowrap"
						style="margin-right: 400px;">

							
					
					</ul>
					<label for="check"> 
								<i class="fas fa-user-circle fa-2x" id="sidebar_btn"></i>
					</label>
				</div>
			</div>
		</nav>
	
		<!--header area end-->
		<!--sidebar start-->

		<div class="sidebar">
			<center>
				<img th:src="@{/img/prota.jpg}" class="profile_image" alt="">
				<h4>Velapp</h4>
			</center>

 		    <a th:href="@{'/listacartera'}" ><i class="fas fa-desktop"></i><span>Mis Carteras</span></a>
   			 <a th:href="@{'/cartera'}" ><i class="fas fa-desktop"></i><span>Resumen de la cartera</span></a>
   			 <a th:href="@{'/filtrado'}" ><i class="fas fa-desktop"></i><span>Filtrado de facturas</span></a>
   			 <a th:href="@{'/inicio'}"><i class="fas fa-sliders-h"></i><span>Log out</span></a>
		</div>
		

		<div class="content">
			<div class="Marco">
	
				<form th:action="@{/factura/crearfactura}" th:object="${newFactura}", method="post">
				<div class="Title">Registro de nueva Factura</div>
					<div class="all-inputs">
					
						<input type="text" class="form-control" th:field="*{COperacion}" hidden="true">
						<input type="text" class="form-control" th:field="*{Cartera}" hidden="true">
						
						<div class="inputs">
							<h5>Fecha de emision</h5>
							<input type="datetime" th:field="*{DEmision}" placeholder="2021/06/30 24:00:00">
						</div>
						<div class="inputs">
							<h5>Fecha de pago</h5>
							<input type="datetime" th:field="*{DPago}" placeholder="2021/06/30 24:00:00">
						</div>
						<div class="inputs">
							<h5>Valor nominal</h5>
							<input type="text" th:field="*{ValorNominal}">
						</div>
						<div class="inputs">
							<h5>Retencion</h5>
							<input type="text" th:field="*{Retencion}">
						</div>	
					</div>	
					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>
			</div>
			
		</div>
	
</body>

</html>
