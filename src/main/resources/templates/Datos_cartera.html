<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async
	src="https://www.googletagmanager.com/gtag/js?id=G-GNJJMF8KL8"></script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GNJJMF8KL8');

<meta charset="utf-8">
<title>Datos de la cartera</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/Datos_style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</head>



<body>
	
	<input type="checkbox" id="check">

		<!--header area start-->

	
		<nav class="navbar navbar-expand-lg navbar-dark sticky-top"
			style="background-color: #B0986F;" >
			<div class="container-fluid d-flex align-items-center">

				   <img
					src="/img/logo.png" alt="" width="60" height="60"> <a
					class="navbar-brand d-flex align-items-center"
					style="margin-left: 20px;" href="#"> Velapp </a>


				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse d-flex align-items-center"
					id="navbarNavDropdown">

					<ul class="navbar-nav ms-auto flex-nowrap"
						style="margin-right: 400px;">

							
					
					</ul>
					<label for="check"> 
								<i class="fas fa-user-circle fa-2x" id="sidebar_btn"></i>
					</label>
				</div>
			</div>
		</nav>
	
	
		<!--header area end-->
		<!--sidebar start-->

		<div class="sidebar">
			<center>
				<img th:src="@{/img/prota.jpg}" class="profile_image" alt="">
				<h4 th:text="${usuario.username}">Vellap</h4>
			</center>


			 <a th:href="@{'/listacartera/' + ${usuario.id} }" ><i class="fas fa-desktop"></i><span>Mis Carteras</span></a>
   			 <a th:href="@{'/login'}"><i class="fas fa-sliders-h"></i><span>Log out</span></a>
		</div>
		

		<div class="content">
			
			<div class="datos_arriba">
                <div class="datos_arriba_izquierda">
                    <div class="titulo">
                        <h2>Cartera de facturas</h2>
                    </div>
                    <div class="datos_texto">
                        <h5>Empieza definiendo los datos de tu cartera</h5>
                    </div>
                </div>

                <div class="datos_arriba_drecha">
                    
                </div>
            </div>

            <div class="datos_abajo">
            
            
            
            
                <div class="datos_abajo_izquierda">
                
                <form th:action="@{/crearcartera/save-cartera}" th:object="${new_cartera}", method="post">
                	
                	<input type="text" class="form-control" th:field="*{CCartera}" hidden="true">
                	<input type="text" class="form-control" th:field="*{Usuario}" hidden="true">
                	<input type="text" class="form-control" th:field="*{GastoFinalTotal}" hidden="true">
                    <input type="text" class="form-control" th:field="*{GastoInicialTotal}" hidden="true">
                    <input type="text" class="form-control" th:field="*{TCEATotal}" hidden="true">
                     <input type="text" class="form-control" th:field="*{ValorRecibidoTotal}" hidden="true">
                    
                	<div class="calendario">
                		<div class="datos_texto">
                            <h5>Tipo de calendario</h5>
                        </div>
                        <div class="dd_calendario">
                                <select th:field="*{TipoCalendario}" class="form-select" aria-label="Default select example">
                                
								 	<option th:each ="calendario :${calendarios}"
								 			th:value="${calendario.CTipoCalendario}"
								 			th:text="${calendario.TipoCalendario}">Efectiva</option>

								</select>
                            </div>
                		
                	</div>
                    <div class="moneda">
                        <div class="datos_texto">
                            <h5>Tipo de moneda</h5>
                        </div>

                        <div class="dd_moneda">
                            <select th:field="*{TipoMoneda}" class="form-select" aria-label="Default select example">
                                
								 	<option th:each ="moneda :${monedas}"
								 			th:value="${moneda.CTipoMoneda}"
								 			th:text="${moneda.NTipoMoneda}">Efectiva</option>

								</select>
                        </div>
                    </div>
                    <div class="subtitulo">
                        <h4>Tasa</h4>
                    </div>
                    <div class="datos_marco">

                        <div class="tasa">
                            <div class="datos_texto">
                                <h5>Tipo de tasa</h5>
                            </div>
                            <div class="cb_tasa">
                                <select th:field="*{Tasa}" class="form-select" aria-label="Default select example" id="tipo_tasa">
                                
								 	<option th:each ="tasa :${tasas}"
								 			th:value="${tasa.CTasa}"
								 			th:text="${tasa.NTasa}">Efectiva</option>

								</select>
                            </div>
                        </div>
    
                        <div class="valor">
                            <div class="datos_texto">
                                <h5>Valor de la Tasa (%) efectiva</h5>
                            </div>
                            <div class="in_tasa">
                                <input type="text" class="form-control" th:field="*{PerTasaEfectiva}">
                            </div>
                        </div>
                        
                        <div class="valor_nom">
                            <div class="datos_texto">
                                <h5>Valor de la Tasa (%) nominal</h5>
                            </div>
                            <div class="in_tasa">
                                <input type="text" class="form-control" th:field="*{PerTasaNominal}">
                            </div>
                        </div>
    
                        <div class="plazo">
                            <div class="datos_texto">
                                <h5>Plazo de la tasa</h5>
                            </div>
                            <div class="dd_tasa">
                            
                                <select th:field="*{NumDiasTasa}" class="form-select" aria-label="Default select example">
								 	<option value="360">Anual</option>
								 	<option value="180">Semestreal</option>
								 	<option value="120">Cuatrimestral</option>
								 	<option value="90">Trimestral</option>
								 	<option value="60">Bimestral</option>
									<option value="30">Mensual</option>
									<option value="15">Quincenal</option>
									<option value="7">Semanal</option>
									<option value="1">Diario</option>
								</select>
								
                            </div>
                        </div>
    
                        <div class="periodo">
                            <div class="datos_texto">
                                <h5>Periodo de capitalizaci√≥n</h5>
                            </div>
                            <div class="dd_periodo">
                            
                                <select th:field="*{NumDiasPeriodoCapitalizacion}" class="form-select" aria-label="Default select example">
								 	<option value="1">Anual</option>
								 	<option value="2">Semestreal</option>
								 	<option value="3">Cuatrimestral</option>
								 	<option value="4">Trimestral</option>
								 	<option value="5">Bimestral</option>
									<option value="6">Mensual</option>
									<option value="7">Quincenal</option>
									<option value="8">Semanal</option>
									<option value="9">Diario</option>
								</select>
								
                            </div>
                        </div>
    
                        <div class="fecha">
                            <div class="datos_texto">
                                <h5>Fecha de descuento</h5>
                                <h5>(dd/mm/aa)</h5>
                            </div>
                            <div class="in_fecha">
                                <input type="datetime" class="form-control" id="exampleFormControlInput1" placeholder="2021/06/30 24:00:00" th:field="*{DDescuento}">
                            </div>
                        </div>
    					<div class="derecha_boton">
    						<button type="submit" class="btn btn-primary">Crear</button>  
    					</div>
                        
                    </div>
                    
                    </form>
                </div>


            </div>
			
		</div>
	
</body>

</html>
